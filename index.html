<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Absen Modern</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
    }
    form, table {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 15px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <h1>Aplikasi Absen Modern</h1>
  <form id="formAbsen">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" required>
    <label for="shift">Shift:</label>
    <select id="shift" required>
      <option value="siang">Shift Siang</option>
      <option value="malam">Shift Malam</option>
    </select>
    <button type="submit">Kirim</button>
  </form>
  
  <button id="lihatHasil">Lihat Hasil</button>
  <button id="eksporExcel">Ekspor ke Excel</button>
  
  <table id="tabelHasil">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Shift</th>
        <th>Masuk</th>
        <th>Pulang</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data akan dimasukkan di sini -->
    </tbody>
  </table>

  <script type="module">
    // Konfigurasi Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import * as XLSX from "https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAZKgYwVwNZFaxipe3VYVcYM4SLYkAums0",
      authDomain: "ujicobaso2.firebaseapp.com",
      databaseURL: "https://ujicobaso2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "ujicobaso2",
      storageBucket: "ujicobaso2.appspot.com",
      messagingSenderId: "1019407105989",
      appId: "1:1019407105989:web:f8a0a1a7f591d76d0ad5ac"
    };

    // Inisialisasi Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('formAbsen').addEventListener('submit', (e) => {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const shift = document.getElementById('shift').value;
      const masuk = shift === 'siang' ? 5 : 17;
      const pulang = shift === 'siang' ? 17 : 5;

      const newEntry = {
        nama,
        shift,
        masuk,
        pulang
      };

      const newEntryKey = Date.now().toString();

      set(ref(db, 'absensi/' + newEntryKey), newEntry)
        .then(() => alert('Data berhasil dikirim!'))
        .catch(error => console.error('Error mengirim data:', error));
    });

    document.getElementById('lihatHasil').addEventListener('click', () => {
      const tableBody = document.querySelector('#tabelHasil tbody');
      tableBody.innerHTML = '';
      get(child(ref(db), 'absensi')).then((snapshot) => {
        if (snapshot.exists()) {
          snapshot.forEach((childSnapshot) => {
            const data = childSnapshot.val();
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${data.nama}</td>
              <td>${data.shift}</td>
              <td>${data.masuk}</td>
              <td>${data.pulang}</td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          alert('Tidak ada data tersedia');
        }
      }).catch((error) => console.error('Error mengambil data:', error));
    });

    document.getElementById('eksporExcel').addEventListener('click', async () => {
      get(child(ref(db), 'absensi')).then((snapshot) => {
        if (snapshot.exists()) {
          const data = [];
          snapshot.forEach((childSnapshot) => {
            const entry = childSnapshot.val();
            data.push([entry.nama, entry.masuk, entry.pulang]);
          });

          // Load template Excel
          fetch('path/to/Format Excel.xlsx')
            .then(response => response.arrayBuffer())
            .then(arrayBuffer => {
              const workbook = XLSX.read(arrayBuffer, { type: 'array' });
              const worksheet = workbook.Sheets[workbook.SheetNames[0]];

              // Insert data into worksheet starting from row 2
              data.forEach((entry, index) => {
                worksheet[`A${index + 2}`] = { v: entry[0] }; // Nama
                worksheet[`B${index + 2}`] = { v: entry[1] }; // Masuk
                worksheet[`C${index + 2}`] = { v: entry[2] }; // Pulang
              });

              // Update range to include new data
              worksheet['!ref'] = `A1:C${data.length + 1}`;

              XLSX.writeFile(workbook, 'Absensi.xlsx');
            });
        } else {
          alert('Tidak ada data yang bisa diekspor');
        }
      }).catch((error) => console.error('Error mengekspor data:', error));
    });
  </script>
</body>
</html>
