<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Absensi</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Input Absensi</h1>
    </header>
    <form id="attendanceForm">
        <label for="date">Tanggal:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="id">Nomor ID:</label>
        <input type="text" id="id" name="id" required>
        
        <label for="work">Jam Kerja / Keterangan:</label>
        <div class="radio-group" id="work">
            <label><input type="radio" name="work" value="siang" required> Shift Siang</label>
            <label><input type="radio" name="work" value="malam" required> Shift Malam</label>
            <label><input type="radio" name="work" value="Off" required> Off</label>
            <label><input type="radio" name="work" value="Sakit" required> Sakit</label>
            <label><input type="radio" name="work" value="Izin" required> Izin</label>
            <label><input type="radio" name="work" value="Cuti" required> Cuti</label>
        </div>
        
        <div class="button-container">
            <button type="submit">Submit</button>
            <button type="button" onclick="window.location.href='results.html'">Lihat Hasil</button>
        </div>
    </form>
</div>

<div id="popup" class="popup">
    <p id="popupMessage">Sedang memproses...</p>
</div>

<footer>
    <p>&copy; 2024 Absensi</p>
</footer>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyAZKgYwVwNZFaxipe3VYVcYM4SLYkAums0",
  authDomain: "ujicobaso2.firebaseapp.com",
  databaseURL: "https://ujicobaso2-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ujicobaso2",
  storageBucket: "ujicobaso2.appspot.com",
  messagingSenderId: "1019407105989",
  appId: "1:1019407105989:web:f8a0a1a7f591d76d0ad5ac"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    
     const allowedLocation = {
        latitude: -2.8559667,  // Latitude dari tautan yang diberikan
        longitude: 122.1763768 // Longitude dari tautan yang diberikan
    };

    const attendanceForm = document.getElementById('attendanceForm');
    const popup = document.getElementById('popup');
    const popupMessage = document.getElementById('popupMessage');

    attendanceForm.addEventListener('submit', (e) => {
        e.preventDefault();

        popup.classList.add('active');
        popupMessage.textContent = 'Sedang memproses...';

        const date = document.getElementById('date').value;
        const name = document.getElementById('name').value;
        const id = document.getElementById('id').value;
        const work = document.querySelector('input[name="work"]:checked').value;

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const userLocation = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                };
                const distance = getDistance(userLocation, allowedLocation);
                console.log(`User Location: ${userLocation.latitude}, ${userLocation.longitude}`);
                console.log(`Allowed Location: ${allowedLocation.latitude}, ${allowedLocation.longitude}`);
                console.log(`Distance: ${distance} meters`);

                if ((work === 'siang' || work === 'malam') && distance > 200) { // Contoh: batas jarak 100 meter
                    popupMessage.textContent = 'Anda tidak berada di lokasi Acid Plant.';
                    setTimeout(() => {
                        popup.classList.remove('active');
                    }, 3000);
                } else {
                    submitAttendance({ date, name, id, work });
                }
            }, () => {
                popupMessage.textContent = 'Tidak dapat memperoleh lokasi Anda.';
                setTimeout(() => {
                    popup.classList.remove('active');
                }, 3000);
            });
        } else {
            popupMessage.textContent = 'Geolocation tidak didukung oleh browser ini.';
            setTimeout(() => {
                popup.classList.remove('active');
            }, 3000);
        }
    });

    function submitAttendance(data) {
        push(ref(db, 'attendance/'), data).then(() => {
            popupMessage.textContent = 'Data berhasil disimpan!';
            attendanceForm.reset();
            setTimeout(() => {
                popup.classList.remove('active');
            }, 3000);
        }).catch((error) => {
            console.error('Error writing new attendance to Firebase Database', error);
            popupMessage.textContent = 'Terjadi kesalahan dalam menyimpan data.';
            setTimeout(() => {
                popup.classList.remove('active');
            }, 3000);
        });
    }

    function getDistance(location1, location2) {
        const R = 6371e3; // metres
        const φ1 = location1.latitude * Math.PI/180; // φ, λ in radians
        const φ2 = location2.latitude * Math.PI/180;
        const Δφ = (location2.latitude - location1.latitude) * Math.PI/180;
        const Δλ = (location2.longitude - location1.longitude) * Math.PI/180;

        const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

        const distance = R * c; // in metres
        return distance;
    }
</script>

</body>
</html>
