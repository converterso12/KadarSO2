<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan SO2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"],
        input[type="datetime-local"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
    </style>
    <script>
        async function fetchJSON(url, token) {
            const response = await fetch(url, {
                headers: {
                    'Authorization': `token ${token}`
                }
            });
            return response.json();
        }

        async function updateJSON(url, data, token, sha) {
            const response = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json',
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: 'Update data.json',
                    content: btoa(JSON.stringify(data, null, 2)),
                    sha: sha
                })
            });
            return response.json();
        }

        function saveConstants() {
            const V = parseFloat(document.getElementById('V').value);
            const C = parseFloat(document.getElementById('C').value);
            const Pt = parseFloat(document.getElementById('Pt').value);
            if (isNaN(V) || isNaN(C) || isNaN(Pt)) {
                alert('Harap isi semua kotak input untuk konstanta!');
                return;
            }
            localStorage.setItem('V', V);
            localStorage.setItem('C', C);
            localStorage.setItem('Pt', Pt);
            alert('Konstanta disimpan!');
        }

        async function calculateSO2() {
            const V = parseFloat(document.getElementById('V').value);
            const C = parseFloat(document.getElementById('C').value);
            const Pt = parseFloat(document.getElementById('Pt').value);
            const V1 = parseFloat(document.getElementById('V1').value);
            const time = document.getElementById('time').value;
            if (isNaN(V1) || !time) {
                alert('Harap isi semua kotak input untuk perhitungan!');
                return;
            }
            const result = (C * V * 10945) / (Pt * V1 + (C * V * 10945)) * 100;
            document.getElementById('result').innerText = `SO2: ${result.toFixed(2)}%`;

            // Fetch existing data
            const repo = 'converterso12/so2-calculation-data';
            const path = 'data.json';
            const token = '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';
            const url = `https://api.github.com/repos/${repo}/contents/${path}`;
            const data = await fetchJSON(url, token);

            // Decode content from Base64
            const content = JSON.parse(atob(data.content));

            // Add new result
            content.push({
                V1,
                time,
                Pt,
                so2: result.toFixed(2)
            });

            // Update file
            await updateJSON(url, content, token, data.sha);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Perhitungan Kadar SO2</h1>
        <label for="V">Volume Udara (V)</label>
        <input type="number" id="V" value="10" step="any">
        <label for="C">Konsentrasi SO2 (C)</label>
        <input type="number" id="C" value="0.10282" step="any">
        <label for="Pt">Laju Alir (Pt)</label>
        <input type="number" id="Pt" value="0.855" step="any">
        <button onclick="saveConstants()">Simpan Konstanta</button>
        <label for="time">Waktu Pengujian</label>
        <input type="datetime-local" id="time">
        <label for="V1">Volume Reagen (V1)</label>
        <input type="number" id="V1" step="any">
        <button onclick="calculateSO2()">Hitung</button>
        <div id="result"></div>
        <button onclick="window.location.href='results.html'">Lihat Hasil</button>
    </div>
</body>
</html>
