<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Kadar SO2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Perhitungan Kadar SO2</h1>
        <form id="constants-form">
            <label for="C">Nilai C:</label>
            <input type="number" id="C" value="0.10282" step="any">
            <label for="V">Nilai V (ml):</label>
            <input type="number" id="V" value="10" step="any">
            <label for="Pt">Nilai Pt:</label>
            <input type="number" id="Pt" value="0.855" step="any">
            <button type="button" onclick="saveConstants()">Simpan Konstanta</button>
        </form>
        <form id="calculation-form">
            <label for="time">Waktu:</label>
            <input type="datetime-local" id="time">
            <label for="V1">Nilai V1 (ml):</label>
            <input type="number" id="V1" step="any">
            <button type="button" onclick="calculateSO2()">Hitung</button>
        </form>
        <div id="result">
            <h2>Hasil: <span id="so2-result"></span>%</h2>
        </div>
        <button onclick="viewResults()">Lihat Hasil</button>
    </div>

    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyDwcwcIdTSPUadytFCh8RqBM8zCVtXEo-I",
  authDomain: "dataso2-id.firebaseapp.com",
  databaseURL: "https://dataso2-id-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "dataso2-id",
  storageBucket: "dataso2-id.appspot.com",
  messagingSenderId: "1084913028872",
  appId: "1:1084913028872:web:d3588f12dcbeed0cec26bd"
};

        const app = initializeApp(firebaseConfig);
        const db = firebase.database();

        let C = 0.10282;
        let V = 10;
        let Pt = 0.855;

        function saveConstants() {
            C = parseFloat(document.getElementById('C').value);
            V = parseFloat(document.getElementById('V').value);
            Pt = parseFloat(document.getElementById('Pt').value);
            alert('Konstanta disimpan!');
        }

        function calculateSO2() {
            const time = document.getElementById('time').value;
            const V1 = parseFloat(document.getElementById('V1').value);

            if (!time || isNaN(V1)) {
                alert('Harap isi semua field.');
                return;
            }

            const so2 = (C * V * 10945) / (Pt * V1 + (C * V * 10945)) * 100;

            document.getElementById('so2-result').textContent = so2.toFixed(2);

            db.ref('results').push({
                time: time,
                V1: V1,
                Pt: Pt,
                so2: so2,
                date: new Date().toLocaleDateString()
            }).then(() => {
                alert('Hasil perhitungan disimpan!');
            }).catch(error => {
                console.error('Error adding document: ', error);
            });
        }

        function viewResults() {
            window.location.href = 'results.html';
        }
    </script>
</body>
</html>
