<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO2 Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SO2 Calculator</h1>
        <div>
            <label for="C">C (N):</label>
            <input type="number" id="C" value="0.10282">
        </div>
        <div>
            <label for="V">V (ml):</label>
            <input type="number" id="V" value="10">
        </div>
        <div>
            <label for="Pt">Pt:</label>
            <input type="number" id="Pt" value="0.855">
        </div>
        <button id="saveConstants">Simpan Konstanta</button>

        <div>
            <label for="time">Waktu:</label>
            <input type="datetime-local" id="time">
        </div>
        <div>
            <label for="V1">V1:</label>
            <input type="number" id="V1">
        </div>
        <button id="calculate">Hitung</button>

        <div id="result"></div>
        <button id="viewResults">Lihat Hasil</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
