<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SO2 Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SO2 Results</h1>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Waktu</th>
                    <th>V1</th>
                    <th>Pt</th>
                    <th>Kadar SO2</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="deleteAll">Hapus Semua Data</button>
        <button id="backToCalculation">Kembali ke Perhitungan</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script src="scripts.js"></script>
    <script>
        const db = firebase.firestore();
        const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
        const deleteAllBtn = document.getElementById('deleteAll');
        const backToCalculationBtn = document.getElementById('backToCalculation');

        // Load results from Firestore
        db.collection("results").orderBy("time").get().then((querySnapshot) => {
            querySnapshot.forEach((doc, index) => {
                const data = doc.data();
                const row = resultsTable.insertRow();
                row.insertCell(0).innerText = index + 1;
                row.insertCell(1).innerText = data.time;
                row.insertCell(2).innerText = data.V1;
                row.insertCell(3).innerText = data.Pt;
                row.insertCell(4).innerText = data.SO2.toFixed(2);
                row.insertCell(5).innerHTML = `<button onclick="deleteData('${doc.id}')">Hapus</button>`;
            });
        });

        deleteAllBtn.addEventListener('click', () => {
            db.collection("results").get().then(querySnapshot => {
                querySnapshot.forEach(doc => {
                    doc.ref.delete();
                });
                location.reload();
            });
        });

        backToCalculationBtn.addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        function deleteData(id) {
            db.collection("results").doc(id).delete().then(() => {
                location.reload();
            });
        }
    </script>
</body>
</html>
