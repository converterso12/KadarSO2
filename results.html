<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsentrasi SO2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Konsentrasi Gas SO2</h1>
        <div id="results"></div>
        <button onclick="deleteAllData()">Hapus Semua Data</button>
        <button onclick="location.href='index.html'">Kembali ke Perhitungan</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwcwcIdTSPUadytFCh8RqBM8zCVtXEo-I",
            authDomain: "dataso2-id.firebaseapp.com",
            databaseURL: "https://dataso2-id-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "dataso2-id",
            storageBucket: "dataso2-id.appspot.com",
            messagingSenderId: "1084913028872",
            appId: "1:1084913028872:web:d3588f12dcbeed0cec26bd"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const dataRef = ref(database, 'so2-data');

        onValue(dataRef, (snapshot) => {
            const data = snapshot.val();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (data) {
                const groupedData = {};

                Object.keys(data).forEach((key) => {
                    const item = data[key];
                    const date = new Date(item.time).toLocaleDateString();

                    if (!groupedData[date]) {
                        groupedData[date] = [];
                    }

                    groupedData[date].push({
                        key: key, // Include the key for deletion reference
                        time: item.time,
                        v1: item.v1,
                        pt: item.pt,
                        so2: item.so2
                    });
                });

                Object.keys(groupedData).forEach((date) => {
                    const table = document.createElement('table');
                    const caption = document.createElement('caption');
                    caption.textContent = `Tanggal: ${date}`;
                    table.appendChild(caption);

                    const thead = document.createElement('thead');
                    thead.innerHTML = `
                        <tr>
                            <th>No</th>
                            <th>Waktu</th>
                            <th>Nilai V1</th>
                            <th>Pt</th>
                            <th>Kadar SO2</th>
                            <th>Aksi</th>
                        </tr>
                    `;
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    groupedData[date].forEach((item, idx) => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${idx + 1}</td>
                            <td>${new Date(item.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</td>
                            <td>${item.v1}</td>
                            <td>${item.pt}</td>
                            <td>${item.so2.toFixed(2)}</td>
                            <td><button onclick="deleteData('${item.key}')">Hapus</button></td>
                        `;
                        tbody.appendChild(tr);
                    });
                    table.appendChild(tbody);

                    resultsContainer.appendChild(table);
                });
            } else {
                resultsContainer.innerHTML = '<p>Tidak ada data</p>';
            }
        });

        window.deleteData = function(key) {
            if (confirm('Apakah Anda yakin ingin menghapus data ini?')) {
                const itemRef = ref(database, `so2-data/${key}`);
                remove(itemRef)
                    .then(() => {
                        alert('Data berhasil dihapus.');
                    })
                    .catch((error) => {
                        console.error("Error removing data: ", error);
                        alert('Terjadi kesalahan saat menghapus data.');
                    });
            }
        }

        window.deleteAllData = function() {
            if (confirm('Apakah Anda yakin ingin menghapus semua data?')) {
                remove(dataRef)
                    .then(() => {
                        alert('Semua data berhasil dihapus.');
                    })
                    .catch((error) => {
                        console.error("Error removing data: ", error);
                        alert('Terjadi kesalahan saat menghapus data.');
                    });
            }
        }
    </script>
</body>
</html>
