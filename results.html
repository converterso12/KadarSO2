<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Perhitungan Kadar SO2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hasil Perhitungan Kadar SO2</h1>
        <div id="results-table">
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Waktu</th>
                        <th>V1 (ml)</th>
                        <th>Pt</th>
                        <th>Kadar SO2 (%)</th>
                        <th>Hapus</th>
                    </tr>
                </thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
        <button onclick="deleteAll()">Hapus Semua Data</button>
        <button onclick="goBack()">Kembali ke Perhitungan</button>
    </div>

    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyDwcwcIdTSPUadytFCh8RqBM8zCVtXEo-I",
  authDomain: "dataso2-id.firebaseapp.com",
  databaseURL: "https://dataso2-id-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "dataso2-id",
  storageBucket: "dataso2-id.appspot.com",
  messagingSenderId: "1084913028872",
  appId: "1:1084913028872:web:d3588f12dcbeed0cec26bd"
};

        const app = initializeApp(firebaseConfig);
        const db = firebase.database();

        function loadResults() {
            db.ref('results').orderByChild('time').on('value', (snapshot) => {
                const resultsBody = document.getElementById('results-body');
                resultsBody.innerHTML = '';
                let index = 1;
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    const row = `<tr>
                                    <td>${index++}</td>
                                    <td>${data.time}</td>
                                    <td>${data.V1}</td>
                                    <td>${data.Pt}</td>
                                    <td>${data.so2.toFixed(2)}</td>
                                    <td><button onclick="deleteResult('${childSnapshot.key}')">Hapus</button></td>
                                </tr>`;
                    resultsBody.insertAdjacentHTML('beforeend', row);
                });
            });
        }

        function deleteResult(id) {
            db.ref('results/' + id).remove().then(() => {
                alert('Data berhasil dihapus!');
                loadResults();
            }).catch((error) => {
                console.error('Error removing document: ', error);
            });
        }

        function deleteAll() {
            db.ref('results').remove().then(() => {
                alert('Semua data berhasil dihapus!');
                loadResults();
            }).catch((error) => {
                console.error('Error removing documents: ', error);
            });
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', loadResults);
    </script>
</body>
</html>
